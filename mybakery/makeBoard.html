<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>
<!-- Header Section Begin -->
<header class="header">

</header>
<!-- Header Section End -->

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="breadcrumb__text">
                    <h2>글 작성</h2>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="breadcrumb__links">
                    <a href="./index.html">홈</a>
                    <span>게시판</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Checkout Section Begin -->
<section class="checkout spad">
    <div class="container">
        <div class="checkout__form">
            <form action="#">
                <div class="row">
                    <div class="col-lg-12 col-md-6">
                        <!--<h6 class="coupon__code"><span class="icon_tag_alt"></span> Have a coupon? <a href="#">Click
                            here</a> to enter your code</h6>-->
                        <h6 class="checkout__title">하단 내용을 입력해 주세요.</h6>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="checkout__input">
                                    <p>글 제목<span> *</span></p>
                                    <input type="text" id="bdTitle" value="" placeholder="제목을 입력해 주세요.">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>카테고리<span> *</span></p>
                                    <select class="form-select form-select-lg mb-3 bdKates" id="bdKate" aria-label=".form-select-lg example">
                                        <option value="0" selected disabled>선택하세요</option>
                                        <option value="1">이벤트</option>
                                        <option value="2">공지사항</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>작성일</p>
                                    <input type="text" id="bdToday" value="" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="checkout__input">
                                    <p>글 내용<span> *</span></p>
                                    <textarea class="form-control" id="bdDetail" rows="10" placeholder="내용을 입력해 주세요."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 bdBtns">
                                <button type="button" class="btn btn-warning bdBtn" id="makeBtn">작성하기</button>
                                <button type="button" class="btn btn-warning bdBtn" id="resetBtn">취소하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- Checkout Section End -->

<!-- Footer Section Begin -->
<footer class="footer set-bg" data-setbg="img/footer-bg.jpg">

    <div class="h-100 d-flex align-items-center justify-content-center">

        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
